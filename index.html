<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DIRI-Penpal Diary</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Gowun Dodum', sans-serif; background-color: #F7F4EB; margin: 0; color: #5D4037; overflow: hidden; }
        .app-shell { width: 100%; max-width: 480px; height: 100dvh; display: flex; flex-direction: column; margin: 0 auto; background-color: #F7F4EB; position: relative; box-shadow: 0 0 20px rgba(0,0,0,0.1); overflow: hidden; }
        .main-content { flex: 1; overflow-y: auto; padding-bottom: 120px; scrollbar-width: none; -webkit-overflow-scrolling: touch; }
        .main-content::-webkit-scrollbar { display: none; }
        .bottom-nav { position: absolute; bottom: 0; width: 100%; height: calc(80px + env(safe-area-inset-bottom)); background: white; display: flex; justify-content: space-around; align-items: flex-start; padding-top: 15px; border-top: 1px solid #eee; z-index: 100; padding-bottom: env(safe-area-inset-bottom); }
        .ddb-card { background: white; border-radius: 28px; padding: 20px; box-shadow: 0 4px 15px rgba(141, 110, 99, 0.06); width: 100%; }
        .lined-paper { background-image: linear-gradient(transparent 34px, rgba(141, 110, 99, 0.1) 35px); background-size: 100% 35px; line-height: 35px; border: none; resize: none; width: 100%; height: 100%; min-height: 380px; font-size: 17px; outline: none; background-color: transparent; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; }
        .calendar-day { aspect-ratio: 1/1; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 12px; position: relative; background: #fff; cursor: pointer; }
        .calendar-day.selected { border: 2px solid #8D6E63; background: #fdfaf3; }
        .day-number { z-index: 10; font-weight: 800; color: #5D4037; text-shadow: -1.5px -1.5px 0 #fff, 1.5px -1.5px 0 #fff, -1.5px 1.5px 0 #fff, 1.5px 1.5px 0 #fff; }
        .stamp-img { width: 90%; height: 90%; object-fit: contain; position: absolute; z-index: 1; }
        .step-btn { padding: 6px 2px; border-radius: 10px; border: 1px solid #eee; font-size: 9px; transition: 0.2s; background: #fcfcfc; color: #999; text-align: center; }
        .step-btn.active { background: #8D6E63; color: white; border-color: #8D6E63; font-weight: bold; transform: scale(1.05); }
        .guide-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.7); z-index: 200; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .letter-text { font-size: 0.95rem; line-height: 1.7; word-break: keep-all; }
        .fade-in { animation: fadeIn 0.4s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef, useMemo } = React;

        const WEATHER_API_KEY = "6cbcc6e5eeb04bd0d15491a91a871588";
        const firebaseConfig = {
            apiKey: "AIzaSyBhgHe856C8jJUsW_3gjJSOO3mlQXDee-c",
            authDomain: "diri-penpal-diary.firebaseapp.com",
            projectId: "diri-penpal-diary",
            storageBucket: "diri-penpal-diary.firebasestorage.app",
            messagingSenderId: "587612499384",
            appId: "1:587612499384:web:8c1f491372cb112050334d"
        };
        
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const STAMP_LIST = Array.from({ length: 118 }, (_, i) => `stamps/stamp_${String(i + 1).padStart(5, '0')}.png`);
        const STEP_TITLES = {
            mood: ["최악", "우울", "보통", "좋음", "최상"],
            condition: ["피곤", "무거움", "보통", "가뿐", "최상"],
            exercise: ["안함", "산책", "적당히", "열심히", "완전연소"],
            weather: ["천둥", "비/눈", "흐림", "맑음", "쾌청"]
        };

        const cleanStr = (s) => s ? s.replace(/^['"“]+|['"”]+$/g, '').trim() : "";
        const truncateStr = (s, n = 50) => s ? (cleanStr(s).length > n ? cleanStr(s).slice(0, n) + "..." : cleanStr(s)) : "";

        const App = () => {
            const [user, setUser] = useState(null);
            const [activeTab, setActiveTab] = useState('today');
            const [data, setData] = useState({ letters: [], trackers: [], fortunes: [], advices: [] });
            const [weatherInfo, setWeatherInfo] = useState({ temp: "--", desc: "날씨 확인중" });
            const [settings, setSettings] = useState({ 
                userName: '나의 이름', characterName: '캐릭터 이름', apiKey: '', persona: '', profileImg: '',
                replyMode: '바로', fixedDelay: 0, randomMin: 5, randomMax: 30
            });
            const [briefing, setBriefing] = useState('어제를 생각하고 있어..');
            const [selectedLetter, setSelectedLetter] = useState(null);
            const [calendarDate, setCalendarDate] = useState(new Date());

            const fetchWeather = useCallback(() => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(async (pos) => {
                        try {
                            const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${pos.coords.latitude}&lon=${pos.coords.longitude}&appid=${WEATHER_API_KEY}&units=metric&lang=kr`);
                            const wData = await res.json();
                            setWeatherInfo({ temp: Math.round(wData.main.temp), desc: wData.weather[0].description });
                        } catch (e) {}
                    });
                }
            }, []);

            useEffect(() => {
                const unsubAuth = auth.onAuthStateChanged(async (u) => {
                    if (u) {
                        setUser(u);
                        const setDoc = await db.collection('users').doc(u.uid).get();
                        if (setDoc.exists) setSettings(prev => ({...prev, ...setDoc.data().settings}));
                        else setActiveTab('settings');

                        db.collection('users').doc(u.uid).collection('letters').orderBy('date', 'desc').onSnapshot(snap => {
                            setData(prev => ({...prev, letters: snap.docs.map(d => ({id: d.id, ...d.data()}))}));
                        });
                        db.collection('users').doc(u.uid).collection('trackers').orderBy('date', 'desc').onSnapshot(snap => {
                            setData(prev => ({...prev, trackers: snap.docs.map(d => ({id: d.id, ...d.data()}))}));
                        });
                        db.collection('users').doc(u.uid).collection('daily_cache').orderBy('date', 'desc').onSnapshot(snap => {
                            const caches = snap.docs.map(d => ({id: d.id, ...d.data()}));
                            setData(prev => ({
                                ...prev, 
                                fortunes: caches.filter(c => c.type === 'fortune'),
                                advices: caches.filter(c => c.type === 'advice')
                            }));
                        });
                        fetchWeather();
                    } else setUser(null);
                });
                return unsubAuth;
            }, [fetchWeather]);

            const callAI = async (msg, instruction = "", base64Img = null) => {
                if(!settings.apiKey) return "API 키를 등록해주세요.";
                try {
                    let userMsg = [{ type: "text", text: msg + instruction }];
                    if (base64Img) userMsg.push({ type: "image_url", image_url: { url: base64Img } });

                    const res = await fetch("https://api.openai.com/v1/chat/completions", {
                        method: "POST",
                        headers: { "Authorization": `Bearer ${settings.apiKey}`, "Content-Type": "application/json" },
                        body: JSON.stringify({ 
                            model: "gpt-4o-mini", 
                            messages: [
                                { role: "system", content: `당신은 ${settings.characterName}입니다. [페르소나]: ${settings.persona}. [절대지시]: 따옴표('', "") 절대 금지. 캐릭터 말투를 200% 유지하며 다정하고 길게 말하세요.` },
                                { role: "user", content: userMsg }
                            ]
                        })
                    });
                    const json = await res.json();
                    return json.choices[0].message.content;
                } catch(e) { return "통신 실패.."; }
            };

            // ✅ 데일리 데이터 관리 (브리핑 3문장 + 하루 1회 캐싱)
            useEffect(() => {
                if (user && activeTab === 'today') {
                    const todayStr = new Date().toDateString();
                    const generateDailyBrief = async () => {
                        const yesterday = new Date(); yesterday.setDate(yesterday.getDate() - 1);
                        const record = data.trackers.find(t => new Date(t.date).toDateString() === yesterday.toDateString());
                        
                        let bPrompt = record 
                            ? `사용자의 어제 기록: 기분 ${STEP_TITLES.mood[record.mood-1]}, 수면 ${record.sleep}시간. 네 말투로 정확히 3문장 브리핑해줘.`
                            : `사용자가 어제 기록 안 함. 왜 기록 안했냐고 네 성격대로 잔소리하는 말을 정확히 3문장으로 해줘.`;
                        const bRes = await callAI(bPrompt, "[지시: 반드시 3문장으로만 작성]");
                        setBriefing(bRes);

                        // 조언 캐싱
                        const lastAdvice = data.advices[0];
                        if (!lastAdvice || new Date(lastAdvice.date).toDateString() !== todayStr) {
                            const aRes = await callAI("사용자에게 네 성격에 맞는 다정한 조언 한마디 해줘. [지시: 정확히 3문장으로 작성]");
                            db.collection('users').doc(user.uid).collection('daily_cache').add({ type: 'advice', content: aRes, date: new Date().toISOString() });
                        }
                        // 운세 캐싱
                        const lastFortune = data.fortunes[0];
                        if (!lastFortune || new Date(lastFortune.date).toDateString() !== todayStr) {
                            const fRes = await callAI("오늘의 운세를 점쳐줘.");
                            db.collection('users').doc(user.uid).collection('daily_cache').add({ type: 'fortune', content: fRes, date: new Date().toISOString() });
                        }
                    };
                    if(data.trackers.length >= 0) generateDailyBrief();
                }
            }, [user, activeTab, data.trackers.length]);

            return (
                <div className="app-shell">
                    <div className="main-content">
                        {activeTab === 'today' && <Dashboard data={data} settings={settings} briefing={briefing} />}
                        {activeTab === 'tracker' && <TrackerWeekly user={user} trackers={data.trackers} />}
                        {activeTab === 'write' && <LetterWrite user={user} settings={settings} callAI={callAI} STAMP_LIST={STAMP_LIST} />}
                        {activeTab === 'calendar' && <CalendarView data={data} onLetterClick={setSelectedLetter} onDelete={(id) => { if(confirm("삭제?")) db.collection('users').doc(user.uid).collection('letters').doc(id).delete(); }} />}
                        {activeTab === 'settings' && <SettingsView user={user} settings={settings} setSettings={setSettings} onSave={()=>setActiveTab('today')} />}
                    </div>

                    {selectedLetter && <LetterDetail letter={selectedLetter} characterName={settings.characterName} onClose={()=>setSelectedLetter(null)} />}

                    <div className="bottom-nav">
                        <NavBtn icon="fa-house" label="오늘" active={activeTab==='today'} onClick={()=>setActiveTab('today')} />
                        <NavBtn icon="fa-clipboard-list" label="기록" active={activeTab==='tracker'} onClick={()=>setActiveTab('tracker')} />
                        <NavBtn icon="fa-pen-fancy" label="편지" active={activeTab==='write'} onClick={()=>setActiveTab('write')} />
                        <NavBtn icon="fa-calendar-days" label="캘린더" active={activeTab==='calendar'} onClick={()=>setActiveTab('calendar')} />
                        <NavBtn icon="fa-gear" label="설정" active={activeTab==='settings'} onClick={()=>setActiveTab('settings')} />
                    </div>
                </div>
            );
        };

        const Dashboard = ({ data, settings, briefing }) => {
            const lastL = data.letters[0];
            const isDelivered = lastL ? new Date() >= new Date(lastL.deliverAt) : true;
            return (
                <div className="p-6 space-y-6 animate-in fade-in">
                    <div className="ddb-card flex gap-4 border-l-4 border-[#8D6E63]">
                        <img src={settings.profileImg || 'https://via.placeholder.com/100'} className="w-14 h-14 rounded-full border-2 border-[#8D6E63] object-cover mt-1" />
                        <div className="flex-1 space-y-2">
                            <h4 className="font-bold text-[#8D6E63] text-sm">{settings.characterName}</h4>
                            <div className="text-sm bg-[#fdfaf3] p-3 rounded-xl italic">"{truncateStr(lastL && isDelivered ? lastL.reply : "편지 기다릴게!", 50)}"</div>
                        </div>
                    </div>
                    <div className="ddb-card bg-gray-50 p-4 shadow-sm text-center"><h5 className="text-[11px] font-bold text-[#8D6E63] uppercase mb-2 font-serif">Yesterday Briefing</h5><p className="text-sm text-gray-600">"{cleanStr(briefing)}"</p></div>
                    <div className="p-6 bg-[#EFEBE9] rounded-[28px] space-y-3"><h5 className="text-[#8D6E63] font-bold text-xs"><i className="fa-solid fa-lightbulb"></i> {settings.characterName}의 조언</h5><p className="text-sm italic">"{cleanStr(data.advices[0]?.content || "오늘 하루도 소중히 보내자!")}"</p></div>
                    <div className="ddb-card border border-purple-50"><h5 className="text-purple-500 font-bold text-xs mb-2 uppercase font-serif">Today's Fortune</h5><p className="text-sm leading-relaxed">{truncateStr(data.fortunes[0]?.content || "운세를 점쳐보자!", 50)}</p></div>
                </div>
            );
        };

        const TrackerWeekly = ({ user, trackers }) => {
            const [weekOffset, setWeekOffset] = useState(0);
            const [isWriting, setIsWriting] = useState(false);
            const [form, setForm] = useState({ sleep: 7, mood: 3, condition: 3, exercise: 1, weather: 3 });

            const { stats, records } = useMemo(() => {
                const now = new Date(); now.setDate(now.getDate() + (weekOffset * 7));
                const start = new Date(now); start.setDate(now.getDate() - now.getDay()); start.setHours(0,0,0,0);
                const end = new Date(start); end.setDate(start.getDate() + 6); end.setHours(23,59,59,999);
                const filtered = trackers.filter(t => { const d = new Date(t.date); return d >= start && d <= end; });
                if(filtered.length === 0) return { stats: null, records: [] };
                const getAvg = (arr) => Math.round(arr.reduce((a, b) => a + b, 0) / arr.length);
                return { 
                    stats: { label: `${start.getMonth()+1}월 ${Math.ceil(start.getDate()/7)}주차`, mood: getAvg(filtered.map(t => t.mood)), sleep: (filtered.reduce((a,b) => a + parseFloat(b.sleep), 0) / filtered.length).toFixed(1) },
                    records: filtered
                };
            }, [trackers, weekOffset]);

            const save = async () => { await db.collection('users').doc(user.uid).collection('trackers').add({...form, date: new Date().toISOString()}); alert("저장됨!"); setIsWriting(false); };
            const del = async (id) => { if(confirm("삭제?")) await db.collection('users').doc(user.uid).collection('trackers').doc(id).delete(); };

            return (
                <div className="p-6 space-y-6">
                    <div className="flex justify-between items-center"><h2 className="text-md font-bold text-[#8D6E63] font-serif uppercase">Report</h2><button onClick={()=>setIsWriting(!isWriting)} className="text-[10px] bg-[#8D6E63] text-white px-3 py-1.5 rounded-full">{isWriting?"닫기":"기록하기"}</button></div>
                    {isWriting ? (
                        <div className="ddb-card space-y-4 fade-in">
                            {Object.keys(STEP_TITLES).map(k => (
                                <div key={k} className="space-y-1"><div className="flex justify-between text-[10px] font-bold opacity-40"><span>{k}</span><span className="text-[#8D6E63]">{STEP_TITLES[k][form[k]-1]}</span></div>
                                <div className="flex gap-1">{STEP_TITLES[k].map((t, i) => (<button key={i} onClick={()=>setForm({...form, [k]: i+1})} className={`step-btn flex-1 ${form[k]===i+1?'active':''}`}>{t}</button>))}</div></div>
                            ))}
                            <div className="pt-2"><input type="range" min="0" max="12" step="0.5" className="w-full accent-[#8D6E63]" value={form.sleep} onChange={e=>setForm({...form, sleep: e.target.value})} /></div>
                            <button onClick={save} className="w-full bg-[#8D6E63] text-white py-3 rounded-xl font-bold text-xs mt-2">오늘의 기록 저장</button>
                        </div>
                    ) : (
                        <div className="space-y-4 fade-in">
                            <div className="flex justify-between items-center bg-white p-3 rounded-2xl shadow-sm"><button onClick={()=>setWeekOffset(weekOffset-1)} className="p-2 opacity-30"><i className="fa-solid fa-chevron-left text-xs"></i></button><span className="font-bold text-xs text-[#8D6E63]">{stats?.label || "데이터 없음"}</span><button onClick={()=>setWeekOffset(weekOffset+1)} className="p-2 opacity-30"><i className="fa-solid fa-chevron-right text-xs"></i></button></div>
                            {stats && (
                                <div className="grid grid-cols-2 gap-3 mb-4">
                                    <div className="bg-orange-50 p-4 rounded-2xl text-center"><p className="text-[9px] opacity-50 mb-1 uppercase">Mood</p><p className="text-xs font-bold text-[#8D6E63]">{STEP_TITLES.mood[stats.mood-1]}</p></div>
                                    <div className="bg-blue-50 p-4 rounded-2xl text-center"><p className="text-[9px] opacity-50 mb-1 uppercase">Sleep</p><p className="text-xs font-bold text-[#8D6E63]">{stats.sleep}h</p></div>
                                </div>
                            )}
                            <div className="space-y-2">
                                <h5 className="text-[9px] font-bold opacity-30 uppercase tracking-widest px-1">Weekly Details</h5>
                                {records.map(r => (
                                    <div key={r.id} className="bg-white p-3 rounded-2xl shadow-sm border-l-4 border-blue-100 flex justify-between items-center">
                                        <div className="text-[10px]"><span className="font-bold opacity-40 mr-2">{new Date(r.date).toLocaleDateString().slice(5)}</span>기분: <b>{STEP_TITLES.mood[r.mood-1]}</b> | 수면: <b>{r.sleep}h</b></div>
                                        <button onClick={()=>del(r.id)} className="text-red-100 p-2"><i className="fa-solid fa-trash-can text-xs"></i></button>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const LetterWrite = ({ user, settings, STAMP_LIST, callAI }) => {
            const [text, setText] = useState('');
            const [loading, setLoading] = useState(false);
            const [image, setImage] = useState(null);

            const send = async () => {
                if(!text.trim() || !settings.apiKey) return alert("내용을 입력해주세요.");
                setLoading(true);
                const stampImg = STAMP_LIST[Math.floor(Math.random() * STAMP_LIST.length)];
                let delay = settings.replyMode === 'n분후' ? parseInt(settings.fixedDelay) : settings.replyMode === '랜덤' ? Math.floor(Math.random()*(parseInt(settings.randomMax)-parseInt(settings.randomMin)+1))+parseInt(settings.randomMin) : 0;
                const deliverAt = new Date(new Date().getTime() + delay * 60000).toISOString();
                const docRef = await db.collection('users').doc(user.uid).collection('letters').add({ content: text, reply: "", date: new Date().toISOString(), deliverAt, stampImg, attachedImg: image });
                alert("전송됨!"); setText(''); setImage(null);
                try {
                    const aiReply = await callAI(text, image ? "\n[이미지 분석을 포함하여 네 성격다운 장문 답장을 보내줘]" : "\n[정성스럽고 다정한 장문 답장을 보내줘]", image);
                    await docRef.update({ reply: aiReply });
                } catch(e) {}
                setLoading(false);
            };

            return (
                <div className="p-6 h-full flex flex-col">
                    <div className="flex gap-2 mb-4">
                        <label className="bg-white px-3 py-1.5 rounded-full shadow-sm text-[10px] text-gray-400 font-bold flex items-center gap-2 cursor-pointer border border-gray-50">
                            <i className="fa-solid fa-camera"></i> {image ? "사진 추가됨" : "사진 추가"}
                            <input type="file" className="hidden" accept="image/*" onChange={e => {
                                const r = new FileReader(); r.onloadend = () => setImage(r.result); r.readAsDataURL(e.target.files[0]);
                            }} />
                        </label>
                    </div>
                    <h2 className="text-center font-bold text-[#8D6E63] mb-4 text-base font-serif">To. {settings.characterName}</h2>
                    <div className="flex-1 bg-white rounded-[32px] p-6 shadow-sm border border-[#8D6E6311]"><textarea className="lined-paper focus:outline-none" value={text} onChange={e=>setText(e.target.value)} placeholder="마음을 전해봐.." /></div>
                    <button onClick={send} disabled={loading} className="w-full bg-[#8D6E63] text-white py-4 rounded-[24px] font-bold shadow-lg mt-5 text-sm active:scale-95 transition">{loading ? "전송 중..." : "편지 보내기"}</button>
                </div>
            );
        };

        const CalendarView = ({ data, onLetterClick, onDelete }) => {
            const [vDate, setVDate] = useState(new Date());
            const [sDate, setSDate] = useState(new Date());
            const daysInMonth = new Date(vDate.getFullYear(), vDate.getMonth() + 1, 0).getDate();
            const firstDay = new Date(vDate.getFullYear(), vDate.getMonth(), 1).getDay();
            const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            const filtered = data.letters.filter(l => new Date(l.date).toDateString() === sDate.toDateString());

            return (
                <div className="p-6 space-y-6">
                    <div className="flex justify-between items-center px-4"><button onClick={()=>setVDate(new Date(vDate.getFullYear(), vDate.getMonth()-1, 1))} className="opacity-30"><i className="fa-solid fa-chevron-left text-xs"></i></button><h2 className="text-md font-bold text-[#8D6E63] font-serif uppercase tracking-widest">{monthNames[vDate.getMonth()]} {vDate.getFullYear()}</h2><button onClick={()=>setVDate(new Date(vDate.getFullYear(), vDate.getMonth()+1, 1))} className="opacity-30"><i className="fa-solid fa-chevron-right text-xs"></i></button></div>
                    <div className="ddb-card p-5 shadow-md"><div className="calendar-grid">
                        {['S','M','T','W','T','F','S'].map(d=><div key={d} className="text-[10px] text-[#D7CCC8] font-bold text-center mb-4">{d}</div>)}
                        {Array(firstDay).fill(0).map((_, i) => <div key={`e-${i}`} />)}
                        {Array.from({length: daysInMonth}, (_, i) => i + 1).map(d => {
                            const cur = new Date(vDate.getFullYear(), vDate.getMonth(), d);
                            const l = data.letters.find(lettr => new Date(lettr.date).toDateString() === cur.toDateString());
                            return (<div key={d} onClick={() => setSDate(cur)} className={`aspect-square flex items-center justify-center relative cursor-pointer ${sDate.toDateString()===cur.toDateString() ? 'bg-orange-50 rounded-xl' : ''}`}><span className="day-number">{d}</span>{l && <img src={l.stampImg} className="stamp-img opacity-80" />}</div>);
                        })}
                    </div></div>
                    <div className="space-y-2 pb-4">
                        {filtered.map(item => (
                            <div key={item.id} onClick={() => onLetterClick(item)} className="bg-white p-3 rounded-2xl shadow-sm border-l-4 border-[#8D6E63] flex justify-between items-center animate-in slide-in-from-bottom-2 active:scale-95 transition">
                                <div className="flex-1 truncate text-[11px] font-medium italic font-serif">✉️ "{cleanStr(item.reply) || "답장 대기중.."}"</div>
                                <button onClick={(e)=>{e.stopPropagation(); onDelete(item.id);}} className="text-red-100 p-1 text-[10px] ml-2"><i className="fa-solid fa-trash-can"></i></button>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const LetterDetail = ({ letter, characterName, onClose }) => {
            const printRef = useRef();
            const saveAsImage = async () => {
                const canvas = await html2canvas(printRef.current, { backgroundColor: '#F7F4EB', scale: 2 });
                const link = document.createElement('a'); link.download = `diary-${Date.now()}.png`; link.href = canvas.toDataURL(); link.click();
            };
            return (
                <div className="guide-overlay" style={{background:'#F7F4EB', padding:0}}><div className="p-6 space-y-6 w-full h-full overflow-y-auto">
                    <div className="flex justify-between items-center"><button onClick={onClose} className="font-bold text-[#8D6E63] p-2 text-xs font-bold"><i className="fa-solid fa-arrow-left"></i> 뒤로가기</button><button onClick={saveAsImage} className="text-[10px] bg-[#8D6E63] text-white px-3 py-1.5 rounded-full shadow-md">이미지 저장</button></div>
                    <div ref={printRef} className="p-2 space-y-6 bg-[#F7F4EB]">
                        <div className="ddb-card space-y-3"><h3 className="text-[9px] opacity-40 uppercase font-bold tracking-widest">My Letter</h3>{letter.attachedImg && <img src={letter.attachedImg} className="w-full rounded-2xl mb-2 shadow-sm" />}<p className="letter-text whitespace-pre-wrap text-[16px]">{letter.content}</p></div>
                        <div className="ddb-card space-y-4 bg-[#fffdf9] border border-orange-50 shadow-sm"><div className="flex justify-between items-start"><h3 className="text-[9px] text-[#8D6E63] uppercase font-bold tracking-widest">{characterName}'s Reply</h3><img src={letter.stampImg} className="w-14 h-14 object-contain rotate-6 drop-shadow-md" /></div><p className="letter-text italic text-[#5D4037] whitespace-pre-wrap font-medium text-[16px]">"{cleanStr(letter.reply) || '답장을 기다리는 중이야..'}"</p></div>
                    </div>
                </div></div>
            );
        };

        const SettingsView = ({ user, settings, setSettings, onSave }) => {
            const save = async () => { await db.collection('users').doc(user.uid).set({ settings }, { merge: true }); alert("저장됨!"); onSave(); };
            return (
                <div className="p-6 space-y-6">
                    <h2 className="text-lg font-bold text-center text-[#8D6E63] font-serif uppercase tracking-widest uppercase">Settings</h2>
                    <div className="ddb-card space-y-4">
                        <div className="text-center pb-2 border-b border-gray-50 mb-2"><p className="text-[9px] opacity-40 uppercase font-bold tracking-widest">Linked Account</p><p className="text-[10px] font-medium text-[#8D6E63] font-bold">{user?.email}</p></div>
                        <div className="flex flex-col items-center gap-3"><img src={settings.profileImg || 'https://via.placeholder.com/100'} className="w-16 h-16 rounded-full border-2 border-[#8D6E6322] object-cover" /><input type="file" onChange={e => { const r = new FileReader(); r.onloadend = () => setSettings({...settings, profileImg: r.result}); r.readAsDataURL(e.target.files[0]); }} className="text-[9px]" /></div>
                        <div className="space-y-3">
                            <input className="w-full p-2 border-b outline-none text-xs bg-transparent" placeholder="내 이름" value={settings.userName} onChange={e=>setSettings({...settings, userName:e.target.value})} />
                            <input className="w-full p-2 border-b outline-none text-xs bg-transparent" placeholder="캐릭터 이름" value={settings.characterName} onChange={e=>setSettings({...settings, characterName:e.target.value})} />
                            <input className="w-full p-2 border-b outline-none text-xs bg-transparent" type="password" placeholder="API Key" value={settings.apiKey} onChange={e=>setSettings({...settings, apiKey:e.target.value})} />
                        </div>
                        <textarea className="w-full p-4 border rounded-[20px] h-28 text-[11px] leading-relaxed bg-transparent" placeholder="AI 말투 설정" value={settings.persona} onChange={e=>setSettings({...settings, persona:e.target.value})} />
                        <button onClick={save} className="w-full bg-[#8D6E63] text-white py-3 rounded-2xl font-bold shadow-md text-xs active:scale-95 transition">설정 저장</button>
                    </div>
                    <button onClick={()=>auth.signOut()} className="w-full text-red-300 text-[10px] font-bold opacity-50 uppercase text-center mt-4 tracking-widest">Logout</button>
                </div>
            );
        };

        const NavBtn = ({ icon, label, active, onClick }) => (
            <button onClick={onClick} className={`flex flex-col items-center gap-1 transition-all ${active ? 'text-[#8D6E63] scale-105 font-bold' : 'text-gray-300'}`}><i className={`fa-solid ${icon} text-lg`}></i><span className="text-[10px] uppercase font-bold">{label}</span></button>
        );

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
