<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // Firebase ì„¤ì • ìœ ì§€
        const firebaseConfig = {
            apiKey: "AIzaSyBhgHe856C8jJUsW_3gjJSOO3mlQXDee-c",
            authDomain: "diri-penpal-diary.firebaseapp.com",
            projectId: "diri-penpal-diary",

        const auth = firebase.auth();

        const App = () => {

            const [isBooting, setIsBooting] = useState(true);

            const loadData = useCallback(async (uid) => {

                    db.collection('users').doc(uid).collection('letters').orderBy('date', 'desc').get(),
                    db.collection('users').doc(uid).collection('trackers').orderBy('date', 'desc').get(),
                    db.collection('users').doc(uid).collection('fortunes').orderBy('date', 'desc').get()
                ]);
                setData({
                    letters: l.docs.map(d => ({id: d.id, ...d.data()})),
                    trackers: t.docs.map(d => ({id: d.id, ...d.data()})),
                    fortunes: f.docs.map(d => ({id: d.id, ...d.data()}))
                });
            }, []);

            useEffect(() => {

                    if (u) {
                        setUser(u);
                        const doc = await db.collection('users').doc(u.uid).get();
                        if (doc.exists) setSettings(prev => ({...prev, ...doc.data().settings}));
                        await loadData(u.uid);
                    }
                    setIsBooting(false);
                });
                return unsub;
            }, [loadData]);

            if (isBooting) return null;
            if (!user) return (

                        êµ¬ê¸€ ë¡œê·¸ì¸ ì‹œì‘

            );

            return (

                        {activeTab === 'tracker' && <TrackerView user={user} loadData={() => loadData(user.uid)} />}
                        {activeTab === 'write' && <LetterView settings={settings} tracker={data.trackers[0]} />}
                        {activeTab === 'calendar' && <CalendarView letters={data.letters} />}
                        {activeTab === 'more' && <div className="p-6">ì„¤ì • ë° ë”ë³´ê¸°</div>}

                        <NavItem icon="fa-clipboard-list" label="ê¸°ë¡" active={activeTab==='tracker'} onClick={()=>setActiveTab('tracker')} />
                        <NavItem icon="fa-pen-fancy" label="í¸ì§€" active={activeTab==='write'} onClick={()=>setActiveTab('write')} />
                        <NavItem icon="fa-calendar-days" label="ìº˜ë¦°ë”" active={activeTab==='calendar'} onClick={()=>setActiveTab('calendar')} />
                        <NavItem icon="fa-ellipsis" label="More" active={activeTab==='more'} onClick={()=>setActiveTab('more')} />

        };

                <div className={`w-12 h-8 flex items-center justify-center rounded-2xl ${active ? 'bg-[#EFEBE9]' : ''}`}>
                    <i className={`fa-solid ${icon} text-lg`}></i>

        const TodayView = ({ settings, letters }) => (

                    <div className="w-12 h-12 bg-[#D7CCC8] rounded-full flex-shrink-0" />
                    <div className="overflow-hidden">

                        <p className="text-xs text-gray-400 truncate">{letters[0]?.reply || "ë°˜ê°€ì›Œ!"}</p>

        // ê¸°ë¡ íƒ­ (ìŠ¤ìƒ· ë°˜ì˜)

                            </div>

        // ìº˜ë¦°ë” (ìŠ¤ìƒ· ë°˜ì˜)
        const CalendarView = ({ letters }) => (

                    <span className="text-lg text-[#8D6E63] uppercase">December 2025</span>
                    <span className="opacity-20 uppercase">Jan 2026</span>
