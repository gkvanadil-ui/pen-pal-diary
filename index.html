            useEffect(() => {

                        const yesterday = new Date(); yesterday.setDate(yesterday.getDate() - 1);
                        const record = data.trackers.find(t => new Date(t.date).toDateString() === yesterday.toDateString());

                    </div>
                </div></div>

                        <button onClick={save} className="w-full bg-[#8D6E63] text-white py-3 rounded-2xl font-bold shadow-md text-xs active:scale-95 transition">ì„¤ì • ì €ì¥</button>

        );

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
