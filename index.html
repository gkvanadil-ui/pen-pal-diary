<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIRI-Penpal Diary</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');
        body { font-family: 'Gowun Dodum', sans-serif; background-color: #F7F4EB; }
        .lined-paper { background-image: linear-gradient(transparent 33px, rgba(141, 110, 99, 0.2) 34px); background-size: 100% 34px; line-height: 34px; }
        .tab-bar { position: fixed; bottom: 0; width: 100%; max-width: 480px; background: white; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #eee; }
    </style>
</head>
<body class="flex justify-center">
    <div id="root" class="w-full max-w-[480px] min-h-screen bg-[#F7F4EB] shadow-xl relative pb-20"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // FIXME: Firebase 콘솔에서 발급받은 본인의 설정값으로 교체하세요!
        const firebaseConfig = {
            apiKey: "본인의_API_KEY",
            authDomain: "본인의_PROJECT_ID.firebaseapp.com",
            projectId: "본인의_PROJECT_ID",
            storageBucket: "본인의_PROJECT_ID.appspot.com",
            messagingSenderId: "...",
            appId: "..."
        };
        
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const App = () => {
            const [user, setUser] = useState(null);
            const [activeTab, setActiveTab] = useState('today');
            const [letters, setLetters] = useState([]);
            const [settings, setSettings] = useState({ userName: '', characterName: '', apiKey: '', persona: '' });

            useEffect(() => {
                auth.onAuthStateChanged(async (u) => {
                    if (u) {
                        setUser(u);
                        const doc = await db.collection('users').doc(u.uid).get();
                        if (doc.exists) {
                            setSettings(doc.data().settings || {});
                            loadLetters(u.uid);
                        } else {
                            setActiveTab('settings');
                        }
                    } else {
                        setUser(null);
                    }
                });
            }, []);

            const loadLetters = async (uid) => {
                const snapshot = await db.collection('users').doc(uid).collection('letters').orderBy('date', 'desc').get();
                setLetters(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
            };

            const googleLogin = () => {
                const provider = new firebase.auth.GoogleAuthProvider();
                auth.signInWithPopup(provider);
            };

            const saveSettings = async () => {
                if (!user) return alert("로그인이 필요합니다.");
                try {
                    await db.collection('users').doc(user.uid).set({ settings }, { merge: true });
                    alert("설정이 구글 계정에 안전하게 저장되었습니다.");
                    setActiveTab('today'); // 저장 후 다음 화면(오늘 탭)으로 이동
                } catch (e) { alert("저장 실패: " + e.message); }
            };

            if (!user) {
                return (
                    <div className="flex flex-col items-center justify-center h-screen p-10 text-center">
                        <h1 className="text-3xl font-bold text-[#8D6E63] mb-4">DIRI-Penpal Diary</h1>
                        <button onClick={googleLogin} className="bg-white border p-4 rounded-2xl flex items-center gap-3 shadow-sm active:scale-95 transition">
                            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20"/>
                            구글 계정으로 시작하기
                        </button>
                    </div>
                );
            }

            return (
                <div>
                    {activeTab === 'today' && <div className="p-6 space-y-6 text-center">
                        <h2 className="text-2xl font-bold text-[#8D6E63]">오늘의 인사</h2>
                        <div className="bg-white p-6 rounded-3xl shadow-sm text-left">
                            <h3 className="font-bold">{settings.characterName || '친구'}</h3>
                            <p className="mt-2 text-gray-600">{letters[0]?.reply || "기다리고 있을게, 편지 써줄래?"}</p>
                        </div>
                    </div>}

                    {activeTab === 'settings' && (
                        <div className="p-6 space-y-4">
                            <h2 className="text-xl font-bold text-center">설정 (DIRI-Penpal)</h2>
                            <div className="bg-white p-6 rounded-3xl space-y-4">
                                <input className="w-full p-3 border rounded-xl" placeholder="나의 이름" value={settings.userName} onChange={e=>setSettings({...settings, userName:e.target.value})} />
                                <input className="w-full p-3 border rounded-xl" placeholder="캐릭터 이름" value={settings.characterName} onChange={e=>setSettings({...settings, characterName:e.target.value})} />
                                <input className="w-full p-3 border rounded-xl" type="password" placeholder="OpenAI API Key" value={settings.apiKey} onChange={e=>setSettings({...settings, apiKey:e.target.value})} />
                                <textarea className="w-full p-3 border rounded-xl h-32" placeholder="페르소나" value={settings.persona} onChange={e=>setSettings({...settings, persona:e.target.value})} />
                                <button onClick={saveSettings} className="w-full bg-[#8D6E63] text-white py-4 rounded-xl font-bold">저장하고 시작하기</button>
                            </div>
                        </div>
                    )}

                    <div className="tab-bar">
                        <button onClick={()=>setActiveTab('today')} className={activeTab==='today'?'text-[#8D6E63]':'text-gray-300'}><i className="fa-solid fa-house"></i></button>
                        <button onClick={()=>setActiveTab('settings')} className={activeTab==='settings'?'text-[#8D6E63]':'text-gray-300'}><i className="fa-solid fa-gear"></i></button>
                        <button onClick={()=>auth.signOut()} className="text-red-300"><i className="fa-solid fa-right-from-bracket"></i></button>
                    </div>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
