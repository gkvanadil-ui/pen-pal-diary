    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef, useMemo } = React;

        const firebaseConfig = {

        const STEP_TITLES = {

        const cleanStr = (s) => s ? s.replace(/^['"â€œ]+|['"â€]+$/g, '').trim() : "";

        const App = () => {
            const [user, setUser] = useState(null);

            useEffect(() => {
                const unsubAuth = auth.onAuthStateChanged(async (u) => {
                    if (u) {
                        setUser(u);
                        const setDoc = await db.collection('users').doc(u.uid).get();
                        if (setDoc.exists) setSettings(prev => ({...prev, ...setDoc.data().settings}));
                        db.collection('users').doc(u.uid).collection('letters').orderBy('date', 'desc').onSnapshot(snap => {
                            setData(prev => ({...prev, letters: snap.docs.map(d => ({id: d.id, ...d.data()}))}));

                        db.collection('users').doc(u.uid).collection('trackers').orderBy('date', 'desc').onSnapshot(snap => {

                        });

                        });
                    } else setUser(null);
                });
                return unsubAuth;
            }, []);

            const callAI = async (msg, instruction = "") => {
                if(!settings.apiKey) return "API í‚¤ ë“±ë¡ í•„ìš”";
                try {
                    const res = await fetch("https://api.openai.com/v1/chat/completions", {
                        method: "POST",
                        headers: { "Authorization": `Bearer ${settings.apiKey}`, "Content-Type": "application/json" },
                        body: JSON.stringify({ 
                            model: "gpt-4o-mini", 
                            messages: [
                                { role: "system", content: `ë‹¹ì‹ ì€ ${settings.characterName}ì…ë‹ˆë‹¤. í˜ë¥´ì†Œë‚˜: ${settings.persona}. ë”°ì˜´í‘œ ê¸ˆì§€. ìºë¦­í„° ë§íˆ¬ ìœ ì§€. ${instruction}` },

                    const json = await res.json();

            useEffect(() => {

                        const yest = new Date(); yest.setDate(yest.getDate() - 1);
                        const record = data.trackers.find(t => new Date(t.date).toDateString() === yest.toDateString());
                        let bPrompt = record

            return (

                </div>
            );
        };

        const TrackerWeekly = ({ user, trackers }) => {
            const [weekOffset, setWeekOffset] = useState(0);
            const [isWriting, setIsWriting] = useState(false);
            const [form, setForm] = useState({ sleep: 7, mood: 3, condition: 3, exercise: 1, weather: 3 });

            const save = async () => { await db.collection('users').doc(user.uid).collection('trackers').add({...form, date: new Date().toISOString()}); alert("ì €ì¥ë¨!"); setIsWriting(false); };

                                </div>

                            </div>

                            {weekData ? (

                                    <div className="grid grid-cols-2 gap-3">

        const CalendarOnlyLetters = ({ data, onDelete }) => {

        const LetterWrite = ({ user, settings, STAMP_LIST, callAI }) => {
            const [text, setText] = useState('');
            const [loading, setLoading] = useState(false);
            const send = async () => {
                if(!text.trim() || !settings.apiKey) return alert("ë‚´ìš© í™•ì¸!");
                setLoading(true);
                const stampImg = STAMP_LIST[Math.floor(Math.random() * STAMP_LIST.length)];
                let delay = settings.replyMode === 'në¶„í›„' ? parseInt(settings.fixedDelay) : settings.replyMode === 'ëœë¤' ? Math.floor(Math.random()*(parseInt(settings.randomMax)-parseInt(settings.randomMin)+1))+parseInt(settings.randomMin) : 0;
                const deliverAt = new Date(new Date().getTime() + delay * 60000).toISOString();
                const docRef = await db.collection('users').doc(user.uid).collection('letters').add({ content: text, reply: "", date: new Date().toISOString(), deliverAt, stampImg });
                alert("ì „ì†¡ë¨!"); setText('');
                try { const ai = await callAI(text, "[ì •ì„±ìŠ¤ëŸ¬ìš´ ì¥ë¬¸ ë‹µì¥]"); await docRef.update({ reply: ai }); } catch(e) {}
                setLoading(false);
            };
            return (<div className="p-6 h-full flex flex-col"><h2 className="text-center font-bold text-[#8D6E63] mb-4 text-base font-serif font-bold">To. {settings.characterName}</h2><div className="flex-1 bg-white rounded-[32px] p-6 shadow-sm border border-[#8D6E6311]"><textarea className="lined-paper focus:outline-none" value={text} onChange={e=>setText(e.target.value)} placeholder="ë§ˆìŒì„ ì „í•´ë´.." /></div><button onClick={send} disabled={loading} className="w-full bg-[#8D6E63] text-white py-4 rounded-[24px] font-bold shadow-lg mt-5 text-sm active:scale-95 transition">{loading ? "ì „ì†¡ ì¤‘..." : "í¸ì§€ ë³´ë‚´ê¸°"}</button></div>);
        };

        const SettingsView = ({ user, settings, setSettings, onSave }) => {
            const save = async () => { await db.collection('users').doc(user.uid).set({ settings }, { merge: true }); alert("ì„¤ì • ì €ì¥ë¨!"); onSave(); };
            return (
                <div className="p-6 space-y-6">
